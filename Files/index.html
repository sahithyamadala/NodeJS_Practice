<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stylish Card</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    max-width: 350px;
    padding: 2rem;
    text-align: center;
    transition: transform 0.3s ease;
  }

  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.15);
  }

  .card h2 {
    color: #333;
    margin-bottom: 1rem;
  }

  .card p {
    color: #666;
    font-size: 1rem;
    margin-bottom: 2rem;
  }

  .btn {
    background: #007bff;
    color: white;
    border: none;
    padding: 0.75rem 2rem;
    font-size: 1rem;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,123,255,0.4);
    transition: background 0.3s ease;
  }

  .btn:hover {
    background: #0056b3;
  }
</style>
</head>
<body>

<div class="card">
  <h2>Welcome to My Site</h2>
  <p>This is a simple stylish card component with smooth hover effects and modern colors.</p>
  <button class="btn">Get Started</button>
</div>

</body>
</html>
